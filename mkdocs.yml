site_name: Codebase Interface
site_description: A comprehensive set of principles and tools that promote ease of use of codebases across languages, frameworks, and audiences - including contributors, consumers, operators, AI agents, and build agents. Explore documentation, CLI tools, and implementation guides.
site_url: https://codebaseinterface.org
repo_url: https://github.com/codebase-interface/codebase-interface.github.io
repo_name: codebase-interface/codebase-interface.github.io
edit_uri: edit/main/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.integrate
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - About: about.md

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      type: date
      enabled: !ENV [CI, false]
  - mermaid2
  - minify:
      minify_html: true
      minify_js: false
      minify_css: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: .
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - meta
  - toc:
      permalink: true
      title: On this page
  - abbr
  - def_list
  - footnotes

extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codebase-interface
      name: GitHub Organization
    - icon: fontawesome/brands/github
      link: https://github.com/codebase-interface/docs
      name: Documentation Repository
    - icon: fontawesome/brands/github
      link: https://github.com/codebase-interface/cli
      name: CLI Tools Repository
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/codebaseinterface
      name: Follow us on Twitter
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/codebase-interface
      name: Connect on LinkedIn
  version:
    provider: mike
    default: latest
  generator: false
  # External repository metadata for search and discovery
  external_repos:
    docs:
      name: "Documentation Hub"
      url: "https://github.com/codebase-interface/docs"
      description: "Comprehensive guides, templates, and specifications"
      topics: ["documentation", "templates", "guides", "specifications", "best-practices"]
    cli:
      name: "CLI Tools"
      url: "https://github.com/codebase-interface/cli"
      description: "Command-line tools for automation and validation"
      topics: ["cli", "automation", "validation", "generation", "tools"]

