site_name: Codebase Interface
site_description: A documented set of principles that aim to promote the ease of use of codebases across languages and frameworks
site_url: https://codebaseinterface.org
repo_url: https://github.com/codebaseinterface/codebaseinterface
repo_name: codebaseinterface/codebaseinterface
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Welcome: index.md
  - Principles: principles.md
  - Audiences:
      - audiences/contributors.md
      - audiences/users.md
      - audiences/operators.md
      - audiences/ai_agents.md
      - audiences/build_agents.md
  - Interfaces:
      - interfaces/readme.md
      - interfaces/contributing.md
      - interfaces/runbook.md
      - interfaces/agents.md
      - interfaces/changelog.md
      - interfaces/language.md
  - Benefits: benefits.md
  - Tooling: tooling.md
  - Examples: examples.md


plugins:
  - search
  - git-revision-date-localized:
      type: date

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codebaseinterface/codebaseinterface

copyright: Copyright &copy; 2023-2025 Codebase Interface Contributors